overwrite: true
# schema: 'http://localhost:8000/graphql/'
schema:   [
    ./graphql.schema.json,
  ]

documents:
  - src/**/*.{ts,tsx}
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/api/graphql/api.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      namingConvention:
        enumValues: keep
      maybeValue: T
      withHooks: true
      nonOptionalTypename: true
      transformUnderscore: true
      withResultType: true
      # preResolveTypes: true # this will declare types instead of use Pick
      strict: true
      scalars:
        Date: string
        URL: string
        Upload: string
        ID: number
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.ts
  ./graphql.schema.json:
    plugins:
      - "introspection"



